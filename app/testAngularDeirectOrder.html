<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>
    <script type="text/javascript" src="//cdn.bootcss.com/angular.js/1.6.0/angular.js"></script>

<body ng-app="myApp">
    <div class="test" test-directive-one></div>
</body>
    <script>
        var app = angular.module('myApp',[]);
        app.directive('testDirectiveOne', function () {
            return {
                compile : function (ele) {
                    console.log('testDirectiveOne  compile');
                    $(ele).append("<div test-directive-two></div>");
//                    $(ele).attr('test-directive-two','1');
                }
            }
        }).directive('testDirectiveTwo', function () {
            return {
                compile : function () {
                    console.log('testDirectiveTwo  compile')
                }
            }
        })
    </script>
